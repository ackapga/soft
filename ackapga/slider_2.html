<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLIDER_2</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

<body>
<body>
<section id="tranding">
    <div class="container">
        <h3 class="text-center section-subheading">- popular Delivery -</h3>
        <h1 class="text-center section-heading">Tranding food</h1>
    </div>
    <div class="container">
        <div class="swiper tranding-slider">
            <div class="swiper-wrapper">
                <!-- Slide-start -->
                <!-- 1 -->
                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="images/trending-food-1.png" alt="Tranding">
                    </div>
                    <div class="tranding-slide-content">
                        <h1 class="food-price">$20</h1>
                        <div class="tranding-slide-content-bottom">
                            <h2 class="food-name">
                                Special Pizza
                            </h2>
                            <h3 class="food-rating">
                                <span>4.5</span>
                                <div class="rating">
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 2 -->

                        <h1 class="food-price">$40</h1>
                        <div class="tranding-slide-content-bottom">
                            <h2 class="food-name">

<!--                        <img src="images/trending-food-7.png" alt="Tranding">-->
<!--                    </div>-->
<!--                    <div class="tranding-slide-content">-->
<!--                        <h1 class="food-price">$8</h1>-->
<!--                        <div class="tranding-slide-content-bottom">-->
<!--                            <h2 class="food-name">-->
<!--                                Straw Cake-->
<!--                            </h2>-->
<!--                            <h3 class="food-rating">-->
<!--                                <span>4.5</span>-->

<!--                                </div>-->
<!--                            </h3>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <!-- Slide-end -->
            </div>

            <div class="tranding-slider-control">
                <div class="swiper-button-prev slider-arrow">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </div>
                <div class="swiper-button-next slider-arrow">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>
</section>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
